{% extends 'users/base.html' %}


{% block main %}

<div class="login-image">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 3rem;">
                            <div class="card-body p-5 mt-0 pb-0 pt-0 text-center">
                                <div class="mb-md-0 mt-md-2 mt-0 pb-0">
                                    <form method="POST">
                                        <h2 class="heading">Project Management App Sign-in</h2>

                                        {%csrf_token%}

                                        {% if next %}
                                        <input type="hidden" name="next" value="{{ next }}"/>
                                        {% endif %}
                                        <div class="control-group">
                                            <label class="control-label mt-5" for="username">Enter username</label>
                                            <div class="controls">
                                                <input class="form-control" type="text" id="username" name="username"
                                                    placeholder="Username">
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label mt-4" for="password">Enter password</label>
                                            <div class="controls">
                                                <input class="form-control" type="password" name="password"
                                                    id="password" placeholder="Password">
                                            </div>
                                        </div><br>

                                        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot
                                                password?</a>
                                        </p>

                                        <button class="btn btn-outline-light btn-lg px-5 mt-3"
                                            type="submit">Sign-in</button>

                                        <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                            <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                            <a href="#!" class="text-white"><i
                                                    class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                            <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                        </div>

                                        <div>
                                            <p class="mb-2 pb-2">Don't have an account? <a href="../sign_up/"
                                                    class="text-white-50 fw-bold">Sign
                                                    Up</a>
                                            </p>
                                        </div>

                                        <div class="alert alert-danger mt-4 ">
                                            
                                            {% for key, value in form.errors.items %}
                                            {{ value.as_text }}
                                            {% endfor %}
                                        </div>
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </div>


    {% endblock %}
