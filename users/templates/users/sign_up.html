{% extends 'users/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

{% block body %}

<div class="sign-up-image">

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 3rem;">
                    <div class="card-body p-5 mt-0 pb-0 pt-0 text-center">
                        <div class="mb-md-0 mt-md-2 mt-0 pb-0">
                            <form method="POST">
                                <h1 class="heading">Intelligent Infrastructure Sign-up</h1>

                                {%csrf_token%}

                                {% if next %}
                                <input type="hidden" name="next" value="{{ next }}" />
                                {% endif %}
                                <div class="control-group">
                                    <label class="control-label mt-5" for="username">Choose a username</label>
                                    <div class="controls">
                                        <input class="form-control" type="text" id="username" name="username"
                                            placeholder="Username">
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label mt-4" for="password">Choose a password</label>
                                    <div class="controls">
                                        <input class="form-control" type="password" name="password" id="password"
                                            placeholder="Password">
                                    </div>
                                </div><br>
                                <div class="control-group">
                                    <label class="control-label" for="password">Confirm your password</label>
                                    <div class="controls">
                                        <input class="form-control" type="password" name="password" id="password"
                                            placeholder="Password">
                                    </div>
                                </div><br>

                           

                                <button class="btn btn-outline-light btn-lg px-5 mt-5" type="submit">Create Account</button>

                                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                                    <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                                    <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                                </div>

                        </div>

            

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</div>

{% endblock %}



    <form method="POST">

        {{form}}
        <button type="sign_up"></button>
    </form>
    
</body>
</html>
