{% extends 'ii_app/base.html' %}
{% block pagetitle %} Risk Entry {% endblock %}
{% load static %}
{% load crispy_forms_tags %}

{% block styles %}

<link rel="stylesheet" href="{% static 'ii_app/risk_form.css' %}">

{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
{% endblock %}


{% block main %}

<div class="risk-form">
    <h4 class="risk-input-heading" >Risk Input Form</h4>
    <form class="risk-form" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <!-- <button type="submit">Save</button> -->
            <div class="risk-form-button">
                <button class="btn btn-outline-light " href = "/ii_app/riskregister/" align="center" style="width:30%" align type="submit">Save</button>
            </div>
    </form>

</div>

{% endblock %}
