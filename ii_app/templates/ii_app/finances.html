{% extends 'ii_app/base.html' %}

{% block body %}

{% for item in project_and_employee_names %}
<div class="row mt-5">
    <div class="col-4 mx-auto">
      <div class="list-group" id="list-tab" role="tablist">
        <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list" 
           href="/ii_app/finances/{{item.project.code}}/" role="tab" aria-controls="home">{{item.project.code}} - {{item.name}} </a>
      </div>
    </div>

{% endfor %}
{% endblock %}
