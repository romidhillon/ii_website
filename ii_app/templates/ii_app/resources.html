{% extends 'ii_app/base.html' %}
{% block pagetitle %} Resources {% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Resources</title>
</head>

<body class="resources-body">

  {%block main%}

  <div class="search ">
    <div class="input-group">
      <div class="form-outline">
        <form action="" method="GET" class="d-flex">
          <input type="text" name="query" id="form1" class="form-control rounded" aria-label="Search"/>
          <button type="submit" class="btn btn-outline-primary">search</button>
        </form>
        </div>
    </div>
  </div>

  {% for item in resource %}

  <!-- to make the bootstrap cards appear horizontally rather than vertically -->

  {% if forloop.counter0|divisibleby:4 %} <div class="row"> {%  endif %}

    <div class="col-xl-3 col-lg-4 col-md-6">
      <div class="card resource-card bg-light text-center mt-5 border-2 ">
        <img class=" card-img-top img-responsive" src="{{item.image.url}}" alt="image" style=" width: 100%;">
        <div class="card-body bg-dark">
          <a class="resource-text" href="/ii_app/resources/{{item.name}}">{{item.name}}</a>
        </div>
      </div>
    </div>

   {%  if forloop.counter|divisibleby:4 or forloop.last %}</div><br>{% endif %}

  {% endfor %}

  {%endblock%}


</body>

</html>
