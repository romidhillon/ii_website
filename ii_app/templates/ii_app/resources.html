{% extends 'ii_app/base.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Resources</title>
</head>

<body>

    <h1>Resources Page</h1>

    {%block body%}

    {% for item in employee_list %}

      <div class="card text-white bg-dark mb-3 mx-auto text-center mt-5" style="width: 50rem;">
        <img class="card-img-top" src="{{item.item_image}}" alt="Card image cap">
        <div class="card-body"> 
            <a href="/ii_app/resources/{{item.id}}">{{item.name}}</a>
        </div>
      </div>
      
    {% endfor %}

    {%endblock%}

</body>

</html>
