{% extends 'ii_app/base.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Resources</title>
</head>

<body>
  <div class="col-">

  <h1>Resources Page</h1>

</div>

  {%block body%}

  {% for item in employee_list %}
  <!-- to make the bootstrap cards appear horizontally rather than vertically -->

  {% if forloop.counter0|divisibleby:4 %} <div class="row"> {%  endif %}

    <div class=" col-xl-3 col-lg-4 col-md-6 mt-5 ">
      <div class="card mb-3 mx-auto text-center mt-5 border-0 ">
        <img class="test rounded-circle card-img-top img-responsive" src="{{item.image.url}}" alt="Card image cap"
          style=" width: 15em; height: 15em;margin: 0 auto;  ">
        <div class="card-body">
          <a href="/ii_app/resources/{{item.id}}">{{item.name}}</a>
        </div>
      </div>
    </div>

    {%  if forloop.counter|divisibleby:4 or forloop.last %}</div><br>{%  endif %}
  {% endfor %}

  {%endblock%}

</body>

</html>
