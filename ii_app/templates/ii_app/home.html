{% extends 'ii_app/base.html' %}
{% load static %}

{% block styles %}

<link rel="stylesheet" href="{% static 'ii_app/dashboard.css' %}">

{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
{% endblock %}

{% block main %} 

    <div class="dashboard">

    <div class="visual1" style="order:1"
        <h4 class="">Charge rate per resource</h4>
        <canvas id="myChartss" width="400" height="200" ></canvas>
        <script>
            const ctx3 = document.getElementById('myChartss').getContext('2d');
            const myChartss = new Chart(ctx3, {
                type: 'bar',
                data: {
                    labels: [{% for data in resource_names %} '{{data.name}}',{% endfor %}],
                    datasets: [{
                        label: '# of Votes',
                        data: [{% for data in assignment_rate %} '{{data.rate}}',{% endfor %}],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 3
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
                  
            });
        
        </script>
    </div>
